<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>âš½SCOREBOARD</title>
</head>

<body class="">

  <!-- SECTION score -->
  <header class="container-fluid text-center">
    <section class="row justify-content-center">
      <div class="coL-md-7">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="text-success m-5 p-5">
              <h1>HOME</h1>
              <div id="home-score" class="text-success fw-bold fs-1 m-5 p-5">0</div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="text-danger m-5 p-5">
              <h1>AWAY</h1>
              <div id="away-score" class="text-danger fw-bold fs-1 m-5 p-5">0</div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </header>

  <!-- SECTION buttons -->
  <main class="container-fluid">
    <section class="row justify-content-center  p-5">
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-3">

            <div class="">
              <button class="btn btn-primary btn-lg fw-bold px-4 mb-3" onclick="addHome()">HOME</button>
            </div>
            <div>
              <button class="btn btn-primary btn-lg fw-bold mb-3" onclick="homeAdd3()">HOME +3</button>
            </div>
            <div>
              <button class="btn btn-primary btn-lg fw-bold" onclick="homeMinus()">HOME -1</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div>
          <button class="btn btn-primary btn-lg fw-bold px-4 mb-3" onclick="addAway()">AWAY</button>
        </div>
        <div>
          <button class="btn btn-primary btn-lg fw-bold mb-3" onclick="awayAdd3()">AWAY +3</button>
        </div>
        <div>
          <button class="btn btn-primary btn-lg fw-bold" onclick="awayMinus()">AWAY -1</button>
        </div>
      </div>
    </section>
  </main>







  <script src="main.js"></script>
</body>

</html>
